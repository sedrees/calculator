<!DOCTYPE html>
<html>
    <head>
        <title>Shandy's Calculator</title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <header>
            <h1>Shandy's Calculator</h1>
        </header>
        <main>
            <section id="input"><span>&nbsp;</span></section>
            <section id="buttons">
                <div class="left">
                    <button class="primary num">7</button>
                    <button class="primary num">8</button>
                    <button class="primary num">9</button>
                    <button class="primary num">4</button>
                    <button class="primary num">5</button>
                    <button class="primary num">6</button>
                    <button class="primary num">1</button>
                    <button class="primary num">2</button>
                    <button class="primary num">3</button>
                    <button class="primary num">0</button>
                    <button class="primary dec">.</button>
                    <button class="primary calculate">=</button>
                    
                </div>
                <div class="right">
                    <button class="primary operator">÷</button>
                    <button class="primary operator">×</button>
                    <button class="primary operator">−</button>
                    <button class="primary operator">+</button>
                    <button class="primary operator">C</button>
                </div>
            </section>
        </main>
        <script src="js.js"></script>
    </body>
</html>
